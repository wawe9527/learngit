<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="task04.css">
    <title>Document</title>
</head>

<body>
    <div class="top-wrap">
        <a href="#">
            <span class="register">注册</span>
            <span class="login">登陆</span>
            <span class="close">关闭</span>
        </a>
    </div>
    <form action="" method="">
        <div class="input-wrap">
            <div class="phnum-wrap">
                <div class="icon-box">
                    <img class="icon" src="./img/phone.png" alt="">
                    <img class="cut-icon" src="./img/cut.png" alt="">
                </div>
                <div class="input-box">
                    <input type="text" name="phonum" value="请输入手机号" style="color:rgb(190, 190, 190);" onfocus="if(this.value=='请输入手机号'){this.value='';this.style.color='#505050';} "
                        onblur="if(this.value==''){this.value='请输入手机号'; this.style.color='rgb(190, 190, 190)';}">
                </div>
            </div>
            <div class="paswo-wrap">
                <div class="icon-box">
                     <img class="icon" src="./img/passworld.png" alt="">
                    <img class="cut-icon" src="./img/cut.png" alt="">
                </div>
                <div class="input-box">
                    <input type="password" name="paswor" placeholder="请输入密码" onfocus="if(this.value=='请输入密码'||this.placeholder=='请输入密码'){this.placeholder='';this.value='';this.style.color='#505050';} "
                        onblur="if(this.value==''){this.placeholder='请输入密码'; this.style.color='rgb(190, 190, 190)';}">
                </div>
            </div>
        </div>
    </form>
    <div class="login-wrap">
        <input class="login" type="submit" value="登陆">
        <!-- <p>登陆</p> -->
    </div>
    <div class="forgpass">
        <a href="#" target="">忘记密码</a>
    </div>

</body>

</html>
